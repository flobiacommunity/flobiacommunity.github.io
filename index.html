<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flobia - Discord</title>
    <link rel="stylesheet" href="dist/style.css"> 
    <link rel="stylesheet" href="dist/test.css"> 
    <meta property="og:site_name" content="">
    <meta property="og:title" content="Flobia">
    <meta property="og:description" content="A great community of non-toxic members and a great staff team. Feel free to join!">
    <meta name="theme-color" content=#000> 
    <link rel="icon" href="assets/logo.ico"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg"></div>
    <div class="animation-wrapper">
        <div class="particle particle-1"></div> 
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
      </div>
    <div class="center">
        <div class="animate__animated animate__jackInTheBox">
            <h1>Flobia</h1>
            <p>A great community of non-toxic members and a great staff. Make new friends to play with. We love you here.</p>
            <div class="animate__animated animate__bounceIn animate__delay-1s">
                <a href="https://discord.gg/PDBNzk9uk9"><button class="btn1"><i class="fab fa-discord"></i> Discord</button></a>
                <a href="https://www.youtube.com/channel/UCbHz8eV0kZQoLvjzT8kCyXw"><button class="btn2"><i class="fas fa-coins"></i> YouTube</button></a>

            </div>
        </div>
    </div>
    <script src="app/js/script.js"></script>
    <script src="https://kit.fontawesome.com/5acf4d9e80.js" crossorigin="anonymous"></script>
</body>
</html>
